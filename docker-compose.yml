# /uls-container/docker-compose.yml
---
version: '3.3'
services:
  db:
     image: mysql:5.7
     volumes:
       - ./data/mysql:/var/lib/mysql
     ports:
      - 18766:3306
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

  wordpress:
     depends_on:
       - db
     image: wordpress:latest
     volumes:
       - ./web:/var/www/html # Mount the /web directory
       - ./vendor:/var/www/vendor
       - ./tests:/var/www/tests
     ports:
       - "8000:80"
     restart: always
     environment:
       DB_HOST: db:3306
       DB_USER: wordpress
       DB_PASSWORD: wordpress
       DB_NAME: wordpress
volumes:
    db_data: {}
